<body>

    <div class="container-fluid">
        <h2>GET YOUR AKAN NAME BELOW!</h2>

        <p>Below is a tool which will provide you with an akan name if you enter your birthday details below;</p>

        <form>FILL IN YOUR DETAILS

            <div class="form-group">
                <label for="DATE OF BIRTH">DATE OF BIRTH</label>
                <input type="date" class="" placeholder="date" id="DOB">
            </div>

            <p class="content-heading">Select your Gender</p>
            <div class="gender-select">
                <div>
                    <label><input type="radio" name="gender" id="male" value="Male">Male</label>
                </div>

                <div>
                    <label><input type="radio" name="gender" id="female" value="Female">Female</label>
                </div>
            </div>


            <button type="button" class="btn btn-primary" onclick="onSubmit()">GET NAME </button>
        </form>

        <p id="DISPLAY"></p>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
