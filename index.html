<body>

    <div class="container-fluid">
        <h2>GET YOUR AKAN NAME BELOW!</h2>

        <p>Below is a tool which will provide you with an akan name if you enter your details below</p>

        <form>FILL IN YOUR DETAILS

            <div class="form-group">
                <label for="Day">Day</label>
                <input type="number" class="form-control" placeholder="Enter Day" id="Day">
            </div>
            <div class="form-group">
                <label for="Month">Month:</label>

                <input type="number" class="form-control" placeholder="Enter Month" id="Month">

            </div>
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="number" class="form-control" placeholder="Enter Year" id="Year">
            </div>

            <button type="button" class="btn btn-primary" onclick="onSubmit()">Submit</button>
        </form>
        <p id="output"></p>
    </div>


    <script src="js/script.js"></script>
</body>
